<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Piggglettts' Pizza</h1>
      <form id="customize-pizza-form">
        <h3>Choose a size:</h3>
        <div class="radio">
          <label for="pizza-size">
            <input type="radio" name="pizza-size" value="Small">
            Small (8") - $12
          </label>
        </div>
        <div class="radio">
          <label for="pizza-size">
            <input type="radio" name="pizza-size" value="Medium">
            Medium (12") - $16
          </label>
        </div>
        <div class="radio">
          <label for="pizza-size">
            <input type="radio" name="pizza-size" value="Large">
            Large (16") - $20
          </label>
        </div>

        <div class="form-group">
          <h3>Choose your toppings ($1 per topping):</h3>
          <input type="checkbox" name="toppings" value="cheese"> Extra Cheese<br>
          <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
          <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
          <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
          <input type="checkbox" name="toppings" value="ham"> Ham<br>
          <input type="checkbox" name="toppings" value="mushroom"> Mushroom<br>
          <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
          <input type="checkbox" name="toppings" value="pepper"> Green Pepper<br>
          <input type="checkbox" name="toppings" value="anchovies"> Anchovies<br>
        </div>

        <div class="customer-info">
          <div class="form-group">
            <label for="customer-name">Customer's Name</label><br>
            <input type="text" id="customer-name">
          </div>
          <div class="form-group">
            <label for="customer-phone">Customer's Phone Number</label><br>
            <input type="text" id="customer-phone">
          </div>
        </div>
        <div id="delivery-address">

        </div>
        <span class="btn btn-info" id="add-delivery-address">Enter Address for Delivery</span>
        <button type="submit" class="btn btn-danger">Order Pizza</button>
      </form>

      <div class="total-area">
        <h3>Customer:</h3>
        <span id="name"></span>, <span id="phone"></span><br>
        <span id="address"></span>
        <h2>Your Total: $<span id="total-cost"></span></h2>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="order-list-area">
            <h3>Your Orders:</h3>
            <ul id="order-list">

            </ul>
          </div>
        </div>

        <div class="col-md-8">
          <div class="pizza-toppings-area">
            <h3></h3>
            <ul id="pizza-toppings-list">

            </ul>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
